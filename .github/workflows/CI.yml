name: CI/CD Pipeline with Performance Test

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run the application (in the background)
      run: nohup node index.js &

    - name: Install K6
      run: |
        sudo apt-get update
        sudo apt-get install -y curl gnupg
        curl -fsSL https://dl.k6.io/deb/k6.asc | sudo tee /etc/apt/trusted.gpg.d/k6.asc
        echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6

    - name: Run K6 load test
      run: k6 run loadTest.js

    - name: Stop the application
      run: pkill node
